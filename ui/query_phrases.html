<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Music for Birds UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/query.css">
</head>

<body>
  <div id="app" class="app">
    <div class="query-panel panel">
      <form class="query-form">
        <label for="range-count">Count range</label>
        <input type="text" id="range-count" readonly />
        <div id="slider-count" class="slider" data-key="count" data-target="#range-count"></div>

        <label for="range-dur">Duration range</label>
        <input type="text" id="range-dur" readonly />
        <div id="slider-dur" class="slider" data-key="dur" data-target="#range-dur"></div>

        <label for="range-ndur">Note duration range</label>
        <input type="text" id="range-ndur" readonly />
        <div id="slider-ndur" class="slider" data-key="durMean" data-target="#range-ndur"></div>

        <label for="range-hz">Hz range</label>
        <input type="text" id="range-hz" readonly />
        <div id="slider-hz" class="slider" data-key="hzMean" data-target="#range-hz"></div>

        <label for="range-pow">Power range</label>
        <input type="text" id="range-pow" readonly />
        <div id="slider-pow" class="slider" data-key="powMean" data-target="#range-pow"></div>

        <label for="range-hzv">Hz variance range</label>
        <input type="text" id="range-hzv" readonly />
        <div id="slider-hzv" class="slider" data-key="hzStd" data-target="#range-hzv"></div>

        <label for="range-beat">Beat variance range</label>
        <input type="text" id="range-beat" readonly />
        <div id="slider-beat" class="slider" data-key="beatStd" data-target="#range-beat"></div>

        <fieldset>
          <legend>Select notes</legend>
          <label for="input-note-a"><input type="checkbox" name="select-notes" id="input-note-a" value="A" /> A</label>
          <label for="input-note-as"><input type="checkbox" name="select-notes" id="input-note-as" value="A#" /> A#</label>
          <label for="input-note-b"><input type="checkbox" name="select-notes" id="input-note-b" value="B" /> B</label>
          <label for="input-note-bs"><input type="checkbox" name="select-notes" id="input-note-bs" value="B#" /> B#</label>
          <label for="input-note-c"><input type="checkbox" name="select-notes" id="input-note-c" value="C" /> >C</label>
          <label for="input-note-cs"><input type="checkbox" name="select-notes" id="input-note-cs" value="C#" /> C#</label>
          <label for="input-note-d"><input type="checkbox" name="select-notes" id="input-note-d" value="D" /> D</label>
          <label for="input-note-ds"><input type="checkbox" name="select-notes" id="input-note-ds" value="D#" /> D#</label>
          <label for="input-note-e"><input type="checkbox" name="select-notes" id="input-note-e" value="E" /> E</label>
          <label for="input-note-es"><input type="checkbox" name="select-notes" id="input-note-es" value="E#" /> E#</label>
          <label for="input-note-f"><input type="checkbox" name="select-notes" id="input-note-f" value="F" /> F</label>
          <label for="input-note-fs"><input type="checkbox" name="select-notes" id="input-note-fs" value="F#" /> F#</label>
          <label for="input-note-g"><input type="checkbox" name="select-notes" id="input-note-g" value="G" /> G</label>
          <label for="input-note-gs"><input type="checkbox" name="select-notes" id="input-note-gs" value="G#" /> G#</label>
        </fieldset>
        <fieldset>
          <legend>Sort by</legend>
          <label for="input-sort-count"><input type="radio" name="select-sort" id="input-sort-count" value="count" /> Count</label>
          <label for="input-sort-dur"><input type="radio" name="select-sort" id="input-sort-dur" value="dur" /> Duration</label>
          <label for="input-sort-hz"><input type="radio" name="select-sort" id="input-sort-hz" value="hzMean" /> Hz</label>
          <label for="input-sort-pow"><input type="radio" name="select-sort" id="input-sort-pow" value="powMean" /> Power</label>
          <label for="input-sort-ndur"><input type="radio" name="select-sort" id="input-sort-ndur" value="durMean" /> Note duration</label>
          <label for="input-sort-hzstd"><input type="radio" name="select-sort" id="input-sort-hzstd" value="hzStd" /> Hz variance</label>
          <label for="input-sort-beatstd"><input type="radio" name="select-sort" id="input-sort-beatstd" value="beatStd" checked /> Beat variance</label>
        </fieldset>
        <fieldset>
          <legend>Sort direction</legend>
          <label for="input-sort-asc"><input type="radio" name="select-direction" id="input-sort-asc" value="1" /> Asc</label>
          <label for="input-sort-desc"><input type="radio" name="select-direction" id="input-sort-desc" value="-1" checked /> Desc</label>
        </fieldset>
        <fieldset>
          <legend>Saved entries</legend>
          <label for="input-saved-all"><input type="radio" name="select-saved" id="input-saved-all" value="all" checked /> All</label>
          <label for="input-unsaved"><input type="radio" name="select-saved" id="input-unsaved" value="unsaved" /> Just unsaved</label>
          <label for="input-saved"><input type="radio" name="select-saved" id="input-saved" value="saved" /> Just saved</label>
        </fieldset>
        <fieldset>
          <legend>Keyword</legend>
          <input type="text" name="input-keyword" id="input-keyword" value="" />
        </fieldset>
      </form>
    </div>
    <div class="results-panel panel">
      <p><span id="result-count">--</span> results found</p>
      <table class="results-table">
        <thead>
          <tr><th>&nbsp;</th><th>parent</th><th>dur</th><th>count</th><th>hz</th><th>dur</th><th>pow</th><th>hzStd</th><th>beatStd</th><th>&nbsp;</th><th>&nbsp;</tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>
  </div>

  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/jquery-ui.slider.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/howler.min.js"></script>
  <script src="js/vendor/papaparse.min.js"></script>
  <script src="js/lib/utils.js"></script>
  <script src="js/lib/player.js"></script>
  <script src="js/query_phrases.js"></script>
</body>

</html>
